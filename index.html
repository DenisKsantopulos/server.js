<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
  <button id="myBtn">form</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="#" id="form1" name="contact" method="post" novalidate>

        <div class="name">
          <input type="email" id="name1" placeholder="Email" name="name" aria-describedby="email-validation" required >
          <span id="email-validation" aria-live="assertive" class="validation-message"></span>
        </div>
       
        <div class="password">
          <input type="password" id="password-input" placeholder="Введите пароль" name="password" required minlength="6" aria-describedby="password-validation" required>
          <a href="#" class="passwordcontrol" ></a>
          <span id="password-validation" aria-live="assertive" class="validation-message"></span>
          <!-- onclick="return show_hide_password(this);" в конце ссылки -->
        </div>
        <!-- <p id="mis" class="mis">Почта должно быть длинее 0 и содержать @ & .</p>
        <p id="mis2" class="mis2">Пароль должен быть минимум 6 символов</p> -->

        <button class="button" style="max-width: 100%; margin-top: 20px;margin: 15px auto;" type="submit">
          Отправить
        </button>

    </div>
  </div>
  
  <script src="main.js"></script>
  
</body>
</html>
