<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
  <button id="myBtn">form</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="#" id="form1" name="contact" method="post" onsubmit="return validate()" novalidate>

        <div class="name">
          <input type="text" id="name1" required placeholder="Email" name="name" >
        </div>

        <div class="password">
          <input type="password" id="password-input" required placeholder="Введите пароль" name="password" required minlength="6">
          <a href="#" class="passwordcontrol" ></a>
          <!-- onclick="return show_hide_password(this);" в конце ссылки -->
        </div>
        <p id="mis" class="mis">Почта должно быть длинее 0 и содержать @ & .</p>
        <p id="mis2" class="mis2">Пароль должен быть минимум 6 символов</p>

        <button class="button" style="max-width: 100%; margin-top: 20px;margin: 15px auto;" type="submit">
          Отправить
        </button>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
